<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie selector</title>
</head>
<body>
    <div class="container">
        <div class="movie-splash">
            <nav>
            <div id="logo">
                <h2><span><sup>The</sup></span> Movies</h2>
            </div>
            <div id="search">
                <input type="text" placeholder="Search for a movie"/>
            </div>
        </nav>
        
        <section id="header_details">
            <div id="movie_director">Aaron Horvath</div>
            <div id="movie_title"><h1>Super Mario Bros</h1></div>
            <div id="movie_tags">
                <ul>
                    <li>Animation</li>
                    <li>Adventure</li>
                    <li>Comedy</li>
                </ul>
            </div>
        </section>
    </div>
        <section>
                <div id="movie_details">
                <div id="trailer" class="movie_details_box video">
                    <p>vid</p>
                </div>
                <div id="rating" class="movie_details_box">
                    <span class="movie_details_title">rating</span>
                    <h4 class="movie_details_content">PG</h4>
                </div>
                <div id="release" class="movie_details_box">
                    <span class="movie_details_title">release</span>
                    <h4 class="movie_details_content">April 7, 2023</h4>
                </div>
                <div id="budget" class="movie_details_box">
                    <span class="movie_details_title">budget</span>
                    <h4 class="movie_details_content">$130m</h4>
                </div>
                <div id="length" class="movie_details_box">
                    <span class="movie_details_title">length</span>
                    <h4 class="movie_details_content">126 mins</h4>
                </div>
            </div>
        </section>
        <section id="main_details">
            <div id="section_title">
                <h4>Description</h4>
            </div>
            <div id="movie_description">The story of The Super Mario Bros. on their journey through the Mushroom Kingdom</div>
            <div id="movie_cast">
                <div class="cast_member"></div>
                <div class="cast_member"></div>
                <div class="cast_member"></div>
            </div>
        </section>
        <section>
            <div id="section_title">
               <h4>Related movies</h4>
            </div>
            <div id="movie_related">
                <div class="related_movie">MOVIE</div>
                <div class="related_movie">MOVIE</div>
                <div class="related_movie">MOVIE</div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
